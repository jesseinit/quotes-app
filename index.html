<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Quote App</title>
</head>

<body>
  <div class="bg">
    <div class="container">
      <button class="quote__showModal">Add Quote</button>
      <div id="quote__modal">
        <span class="quote__closeModal">&times;</span>
        <h2>Enter your quote.</h2>
        <form class="quote__form">
          <textarea style="resize: none" class="quote__input" required></textarea>
          <button class="quote__submit" type="submit">Submit Quote</button>
        </form>
      </div>
      <div id="quote__box">
        <p id="quote__display"></p>
      </div>
      <button id="quote__getRandomQuote">Show Random Quote</button>
    </div>
  </div>
</body>
<script src="app.js"></script>

</html>
